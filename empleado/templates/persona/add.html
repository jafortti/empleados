{% extends 'base.html' %}


{% block title %}
Registrar Empleado
{% endblock title %}


{% block content %}
{% include 'includes/header.html' %}
<div class="grid-container">
    <div class="grid-x">
        <h1 class="cell">
            Registrar Empleado
        </h1>
        <form class="cell grid-x grid-margin-x"  method="POST" enctype="multipart/form-data" >{%csrf_token%}
            <div class="medium-6 cell">
                <label>Nombre:
                  {{form.first_name}}
                </label>
            </div>
            <div class="cell medium-6">
                <label>Apellido:
                    {{form.last_name}}
                </label>
            </div>
            <div class="cell medium-6">
                <label>Trabajo:
                    {{form.job}}
                </label>
            </div>
            <div class="cell medium-6">
                <label>Departamento:
                    {{form.departamento}}
                </label>
            </div>
            <div class="cell medium-6">
                <label>Habilidades extra:
                    {{form.habilidades}}
                </label>
            </div>
            <div class="cell medium-6">
                <label>Foto:
                    {{form.avatar}}
                </label>
            </div>
            <div class="cell">
                <button type="submit" class="success button">Guardar</button>
            </div>
        </form>

    </div>

</div>
    
{% endblock content %}
