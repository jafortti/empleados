{% extends 'base.html' %}


{% block title %}
    Editar Empleado
{% endblock title %}


{% block content %}
{% include 'includes/header.html' %}
<div class="grid-container">
    <div class="grid-x">
        <h1 class="cell">Modificar Empleado</h1>
        <div class="cell">
            <form class="grid-x grid-margin-x" method="post">{%csrf_token%}
                <div class="cell medium-6">
                    <label>Nombre:
                        {{form.first_name}}
                    </label>
                </div>
                <div class="cell medium-6">
                    <label>Apellido:
                        {{form.last_name}}
                    </label>
                </div>
                <div class="cell medium-6">
                    <label>Trabajo:
                        {{form.job}}
                    </label>
                </div>
                <div class="cell medium-6">
                    <label>Departamento:
                        {{form.departamento}}
                    </label>
                </div>
                <div class="cell medium-6">
                    <label>Habilidades extra:
                        {{form.habilidades}}
                    </label>
                </div>
                <div class="cell">
                    <button type="submit" class="success button">Guardar</button>
                </div>
                 
            </form>
        </div>
    </div>

</div>
    
{% endblock content %}
